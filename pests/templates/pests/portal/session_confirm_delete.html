{% extends "pests/base.html" %}
{% block content %}
<h2>Delete Session</h2>
<p>Are you sure you want to delete this session on {{ object.date }}?</p>
<form method="post">{% csrf_token %}
  <button type="submit">Yes, Delete</button>
</form>
<a href="{% url 'session_list' %}">Cancel</a>
{% endblock %}
