{% extends "pests/base.html" %}

{% block title %}{{ itm.name }} - Details{% endblock %}

{% block content %}
    <h1>{{ itm.name }}</h1>
    <img src="{{ itm.image_url }}" alt="{{ itm.name }}" width="300">
    <p><strong>Description:</strong> {{ itm.brief_description }}</p>
    <p><strong>Details:</strong> {{ itm.details }}</p>
    <p><a href="{% url 'project_list' %}">Back to Projects</a></p>
{% endblock %}
