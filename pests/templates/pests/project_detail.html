<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ item.name }} Details</title>
</head>
<body>
    <nav>
        <a href="{% url 'home' %}">Home</a> |
        <a href="{% url 'proj_list' %}">Projects</a> |
        <a href="{% url 'about' %}">About</a>
    </nav>
    <header>
        <h1>{{ item.name }}</h1>
    </header>
    <img src="{{ item.image_url }}" alt="{{ item.name }}" width="300">
    <p><strong>Description:</strong> {{ item.brief_description }}</p>
    <p><strong>Details:</strong> {{ item.details }}</p>
    <p><a href="{% url 'proj_list' %}">Back to Projects</a></p>
</body>
</html>
